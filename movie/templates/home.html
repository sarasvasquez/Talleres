<dic class="container">
    <form action="">
      <div class="mb-3">
        <label for="searchMovie" class="form-label">
            Search for Movie:
        </label>
        <input type="text" class="form-control" name = "searchMovie"/>
      </div>
      <button type="text" class="btn btn-primary">Search</button>

        
    </form>
    <p>Searching for {{searchTerm}}</p>
        {% for movie in movies%}
               <h2>{{ movie.title}}</h2>
               <h3>{{movie.description}}</h3>
               <img src="{{ movie.image.url }}" alt="{{ movie.title }}" style="width: 200px; height: auto;">
               {% if movie.url%}
                   <a href ="{{movie.url}}">Movie Link</a>
                {% endif%}
        {%endfor%}
     <br/>              
</dic>
